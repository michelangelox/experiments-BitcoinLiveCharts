<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
		<link href="css/style.css" rel="stylesheet">
	<style>
		.charts div {
			float: left;
			width: 40%;
			margin-right: 2%;
		}

		.chart {
			border: 1px solid black;
		}

		.fa-spin {
			margin: 30px;
			margin-top: 80px;
		}
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
	<script type="text/javascript" src="scripts/source_charts.js"></script>
</head>
	<body>

		<div class="hgr_counter days_till_all_mined" >
			<div class="hgr_counter_row">
				<div class="hgr_counter_icon">
					<i class="icon icon fa fa-clock-o" style=" color:#000;  font-size:32px!important; "></i></div>
					<div class="hgr_counter_content">
						<h5 class="hgr_counter_number"><span class="hgr_number_string hgr-counter-5890d4e2e34c0" style="color:#000" data-from="0" data-to="959.7547500000001" data-speed="2000" data-refresh-interval="50">960</span> <span class="hgr_counter_units" style="color:#000">Estimated days</span></h5>
					<div class="hgr_counter_text" style="color:#000">days_till_all_mined</div>
				</div>
			</div> <!-- END .hgr_counter_row -->
		</div>

		<div class="hgr_counter coins_till_all_mined" >
			<div class="hgr_counter_row">
				<div class="hgr_counter_icon">
					<i class="icon icon fa fa-clock-o" style=" color:#000;  font-size:32px!important; "></i></div>
					<div class="hgr_counter_content">
						<h5 class="hgr_counter_number"><span class="hgr_number_string hgr-counter-5890d4e2e34c0" style="color:#000" data-from="0" data-to="200.7547500000001" data-speed="2000" data-refresh-interval="50">960</span> <span class="hgr_counter_units" style="color:#000">Estimated coins</span></h5>
					<div class="hgr_counter_text" style="color:#000">coins_till_all_mined</div>
				</div>
			</div> <!-- END .hgr_counter_row -->
		</div>


		<div class="charts innertextsection marketperspective">
			<h3 class="maininnertext"><i class="fa fa-bar-chart-o"></i>Bitcoin Live Charts</h3>

			<div class="chart one_half">
					<div id="chart_marketprice" style="height:200px;"><i class="fa fa-refresh fa-spin"></i></div>
			</div>
			<div class="chart one_half_last">
				<div id="chart_circulation" style="height:200px;"><i class="fa fa-refresh fa-spin"></i></div>
			</div>

			<div class="chart one_half">
				<div id="chart_transaction" style="height:200px;"><i class="fa fa-refresh fa-spin"></i></div>
			</div>

			<div class="chart one_half_last">
				<div id="chart_marketcap" style="height:200px;"><i class="fa fa-refresh fa-spin"></i></div>
			</div>
		</div>
		<div class="clear"></div>
		
		<div id="remaining"><p>remaining: </p></div>

	</body>
</html>
